{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="bg-box">
  <img src="{% static '\img\reservation-bg.webp' %}" alt="hero-background">
</div>
<div class="row">
  <div class="col-md-6 text-center">
    <div class="reservation-box">

      <h2>Edit Reservation</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <form action="{% url 'delete_reservation' reservation.pk %}" method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Delete Reservation</button>
      </form>
      </form>
    </div>
  </div>
</div>
{% endblock %}
