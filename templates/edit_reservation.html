{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="bg-box">
  <img src="/static/img/reservation-bg.webp" alt="background-sea-table">
</div>

<div class="row justify-content-center">
  <div class="col-md-6 ">
    <div class="reservation-box text-center">

      <h2>Edit Reservation</h2>
      <form class="mb-4" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Save Changes</button>

      </form>
      <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteConfirmModal">
        Delete
      </button>


    </div>
  </div>
</div>
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" role="dialog" aria-labelledby="deleteConfirmModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this reservation?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <form action="{% url 'delete_reservation' reservation.pk %}" method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Delete Reservation</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
