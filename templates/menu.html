{% extends "base.html" %}
{% block content %}
    <h1>Menu</h1>
    {% for category, items in categorized_items.items %}
        <h2>{{ category }}</h2>
        <ul>
            {% for item in items %}
                <li>
                    <h3>{{ item.name }}</h3>
                    <p>Description: {{ item.description }}</p>
                    <p>Price: ${{ item.price }}</p>
                    
                </li>
            {% endfor %}
        </ul>
    {% endfor %}
{% endblock %}
